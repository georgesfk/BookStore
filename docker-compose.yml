version: '3.8'

services:
  bookstore-db:
    image: postgres:15-alpine
    container_name: bookstore-db
    environment:
      POSTGRES_DB: bookstoredb
      POSTGRES_USER: bookstore_user
      POSTGRES_PASSWORD: bookstore_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  bookstore-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookstore-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://bookstore-db:5432/bookstoredb
      SPRING_DATASOURCE_USERNAME: bookstore_user
      SPRING_DATASOURCE_PASSWORD: bookstore_password
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8080:8080"
    depends_on:
      - bookstore-db
    networks:
      - bookstore-network

  bookstore-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bookstore-frontend
    ports:
      - "4200:4200"
    environment:
      API_URL: http://bookstore-backend:8080/api/v1
    depends_on:
      - bookstore-backend
    networks:
      - bookstore-network

volumes:
  postgres_data:

networks:
  bookstore-network:
    driver: bridge
