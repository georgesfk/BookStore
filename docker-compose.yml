version: '3.8'

services:
  bookstore-db:
    image: postgres:15-alpine
    container_name: bookstore-db
    environment:
      POSTGRES_DB: bookstoredb
      POSTGRES_USER: bookstore_user
      POSTGRES_PASSWORD: bookstore_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookstore_user -d bookstoredb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  bookstore-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookstore-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://bookstore-db:5432/bookstoredb
      SPRING_DATASOURCE_USERNAME: bookstore_user
      SPRING_DATASOURCE_PASSWORD: bookstore_password
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8080:8080"
    depends_on:
      - bookstore-db
    networks:
      - bookstore-network
    restart: unless-stopped

  bookstore-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bookstore-frontend
    ports:
      # frontend nginx serves on container port 80; map host 4200 -> container 80 for developer convenience
      - "4200:80"
    environment:
      API_URL: http://bookstore-backend:8080/api/v1
    depends_on:
      - bookstore-backend
    networks:
      - bookstore-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  bookstore-network:
    driver: bridge
